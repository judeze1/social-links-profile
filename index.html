<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
    rel="stylesheet">
</head>

<body>

  <main>
    <img src="./assets/images/avatar-jessica.jpeg" alt="profile" class="profile-image">
    <div class="social-details">
      <h1 class="social-details-h1">Jessica Randall</h1>
      <h4 class="social-details-h4">London, United Kingdom</h4>
      <p class="social-p">"Front-end developer and avid reader."</p>
      <ul class="social-links">
        <li class="links"><a href="#">GitHub</a></li>
        <li class="links"><a href="#">Frontend Mentor</a></li>
        <li class="links"><a href="#">LinkedIn</a></li>
        <li class="links"><a href="#">Twitter</a></li>
        <li class="links"><a href="#">Instagram</a></li>
      </ul>
    </div>
  </main>

</body>

</html>
